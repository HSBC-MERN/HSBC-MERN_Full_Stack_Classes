<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           ul li{
                color: brown;
                line-height: 2;
                font-style: italic;
            }


            ol>li{
                width: 200px;
                margin: 10px;
                line-height: 2.5;
                background-color: palevioletred;
            }


            ul p{
                color: red;
                font-size: 25px;
            }


            p+h1{
                color: red;
                text-align: center;
                text-decoration: underline double green;
            }


           ol~p{
                color: blue;
                font-weight: bold;
                font-style: italic;
                font-size: 30px;
            }

    </style>
</head>
<body>
    <h1>
        Ordered List 
    </h1>
    <ol>
        <li>ordered-list-1</li>
        <li>ordered-list-2</li>
        <li>ordered-list-3</li>
        <li>ordered-list-4</li>
    </ol>

    <p>
        last para
    </p>
    <h1>unordered List</h1>
    <ul>
        <li>
            <p>unordered-list-1 para</p>
        </li>
        <li>unordered-list-2</li>
        <li>unordered-list-3</li>
        <li>unordered-list-4</li>
    </ul>

    <h1>
        Sample Example 
    </h1>

    <p>
        last para
    </p>
    
  
</body>
</html>
