<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
            background-color: blanchedalmond;
        }

        h2{
            background-color: rgb(255,100,255);
        }
        h3{
            border: 5px solid rgba(255, 100, 150, 1);
            background-color: rgba(100,100,0,0.3);
        }

        h4{
            background-color: hsl(180deg,90% , 40%);
        }
        
        h5{
            background-color: hsla(180deg,90% , 40%, 0.5);

        }

        h6{
            background-color: #0011ff;
        }
    </style>
</head>
<body>
    <h1>heading-1</h1>
    <h2>heading-2</h2>
    <h3>heading-3</h3>
    <h4>heading-4</h4>
    <h5>heading-5</h5>
    <h6>heading-6</h6>
</body>
</html>
